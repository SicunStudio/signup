<script type="text/javascript" >

function changecolor(){

       var name=event.srcElement.id;
		   
	var ele=document.getElementById(name);
  
	switch(ele.className){
		case "button gray":
			ele.className="button blue";
			break;
		case "button blue":
			ele.className="button gray";
			break;
	}
}
	
function get(){
	//获取表单对象
	var form=document.getElementsByTagName("form");

	//处理体育助考项目选单
	var peSubjectChecker=document.getElementsByName("pesubjects");
	var peChosenSubject="";
	for(var i=0; i<peSubjectChecker.length; i++){
		if(peSubjectChecker[i].className=="button blue"){
			peChosenSubject = peChosenSubject + peSubjectChecker[i].id + "，";
		}
	}
	document.getElementById("hide").value=peChosenSubject;
	//alert(peChosenSubject);
	
	//检查用户输入
	if(checkUserInput())
		form.submit();
	
}

function checkUserInput(){
	//我用“算分法”来判断用户是否输入了必填信息。
		//每正确填写一个项目则加一分，否则不加分
		//满分为四分；不得满分者，视为不合格，网页要弹出对话框警告。
	var mark=0;
	if(document.getElementById("Name").value != "") 
		mark++;
	if(document.getElementById("College").value != "") 
		mark++;
	if(document.getElementById("Faculty").value != "") 
		mark++;
	if(document.getElementById("Contact").value != "") 
		mark++;
		
	if(mark<4){
		alert("小伙伴呀，你还有必填项没填好哦！");
		return false;
	}
	else
		return true;
}

</script>
